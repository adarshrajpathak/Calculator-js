<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calculator-app.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <div id="top">
            <h3>Calculator</h3>
            <img id="close" alt="close" class="logo" src="images/remove.png">
            <img id="open" alt="open" class="logo" src="images/turn-right.png">
        </div>
        <div id="cal-body">
            <div id="screen">
                <div id="lcd">SOLVE</div>
            </div>
            <div class="keys skey" id="del">Del</div>
            <div class="keys skey" id="ac">AC</div>
            <div class="keys fkey" id="per">%</div>
            <div class="keys fkey" id="div">/</div>
            <div class="keys fkey" id="mul">*</div>
            <div class="keys fkey" id="sub">-</div>
            <div class="keys fkey" id="add">+</div>
            <div class="keys" id="equal">=</div>
            <div class="keys" id="dot">.</div>
            <div class="keys" id="zero">0</div>
            <div class="keys" id="one">1</div>
            <div class="keys" id="two">2</div>
            <div class="keys" id="three">3</div>
            <div class="keys" id="four">4</div>
            <div class="keys" id="five">5</div>
            <div class="keys" id="six">6</div>
            <div class="keys" id="seven">7</div>
            <div class="keys" id="eight">8</div>
            <div class="keys" id="nine">9</div>

        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
